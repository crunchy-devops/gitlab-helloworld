stages:
    - compile
    - docker_build

build hello-world:
    stage: compile
    image: maven:3.8.5-openjdk-8
    script:
        - apt update
        - apt install -y ansible
        - ansible --version
        - mvn clean install package
        - ls -alrt 
    artifacts:
        paths:
            - ./builds

build docker images:
    stage: docker_build
    image: docker:stable
    services: 
        - docker:stable-dind
    script:
        - echo "Docker build"
        - ls -alrh  ./builds

      

